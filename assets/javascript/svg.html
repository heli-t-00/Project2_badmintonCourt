<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      svg {
        color: red;
      }

      .blueCircle {
        fill: blue;
        /* fill: currentColor;  if use this, will fill it to red as we have specified the color for svg to red.
        /* by default the color will be black for SVG to change this, use FILL or
        set fill: currentColor; this will link the fill color to the color properties*/
      }

      .line {
    stroke: green;
    stroke-width: 24;
    stroke-linecap: round;
  }

  .light {
    fill: rgba(233, 218, 17, 0.938);

  }
  #ray {
    stroke: #e4e40cb6;
    stroke-width: 1;
  }

 #windmill-head {
  transform-origin: 200px 400px; /* Set rotation center to match SVG translation */
  animation: rotate 10s linear infinite;
}

@keyframes rotate {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

    </style>
  </head>
  <body>
    <svg width="100" height="100" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="50" fill="red"/>
    </svg>
    <!-- First <svg> width="100" and height="100": The SVG canvas is scaled down 
    to 100x100 pixels. The <circle> within the SVG still has its center at 
    cx="100" and cy="100", and a radius of r="50". Since the viewBox defines a 
    200x200 coordinate system, the circle is scaled down proportionally along with 
    the entire SVG canvas. -->

    <svg width="200" height="200" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="50"  fill="none" stroke="red" stroke-width="5"/>
    </svg>
<!--Second SVG width="200" and height="200": The SVG canvas is displayed at its 
full size (200x200 pixels). The <circle> fits perfectly into this canvas, as its 
dimensions match the coordinate system specified in the viewBox. default value is black, 
need to set fill to NONE can use CSS to style the SVG by adding class -->

    <!-- The viewBox defines the coordinate system for the SVG content:
viewBox="0 0 200 200" means the coordinate system starts at (0,0) and spans 200 units 
in both width and height. Both <svg> elements have the same viewBox, so the 
circle is drawn identically in both coordinate systems.  -->

<!-- no need to define coordinates at 0 0 */ -->
    <svg width="200" height="200" viewBox="-100 -100 200 200">
      <circle r="50" class="blueCircle" /> 
    </svg> 

    <svg width="200" height="200" viewBox="-100 -100 200 200">
      <rect x="25" y="50" width="150" height ="100" class="blueCircle" /> 
    </svg>

    <!-- Hamburger icon using svg -->
<svg width="100" height="100" viewBox="0 0 200 200">
  <path class="line"
    d="
    M 50, 40 L 150, 40
    M 50, 100 L 150, 100
    M 50, 160 L 150, 160" 
    stroke="black" stroke-width="2" fill="none" />
</svg>

<br>
    <!-- toggle button sun and moon -->
    <svg class="light" width="200" height="200" viewBox="-15 -15 30 30">
  <!-- width and height not matching viewBox, centre of image will be at 0,0 -->
  <circle r="6" />
  <path id="ray" d="M 0, 11 L 0, 14" />
  <use href="#ray" transform="rotate(45)" />
  <use href="#ray" transform="rotate(90)" />
  <use href="#ray" transform="rotate(135)" />
  <use href="#ray" transform="rotate(180)" />
  <use href="#ray" transform="rotate(225)" />
  <use href="#ray" transform="rotate(270)" />
  <use href="#ray" transform="rotate(315)" />
  </svg>

  <!-- Windmill svg -->
<svg width="200" height="400">
    <!-- windmill head -->
  <g id="windmill-head" transform="translate(200, 400)">
<circle r="3" />
<path id="arm" 
d=" M -7 -20
C -7 -10 7 -10 7 -20
L -2 -80"
stroke="green" fill="green"/>
<use href="#arm" transform="rotate(+120)"/>
<use href="#arm" transform="rotate(-120)"/>

    </g>
    <!-- windmill base -->
<path d="M 93 300 L 107 300 L 103 165 L 97 165" stroke="green" fill="green"/>
</svg>
<!-- g tag is similar to a div tag -->

<svg width="68" height="98" viewBox="0,0,68,98">
            <g fill="#fff" stroke="#000" stroke-width="4"></g>
              <circle cx="34" cy="80" r="14" />
                <!-- 
                path begins with a "m" for move and then x and y 0,0
                Then each x,y point draws a line to that point from the prior point 
                Then "z" closes the path by drawing back to the first point
                So it is
                Move to 0,0
                Draw to 68,0
                Draw to -22,72
                Draw to -24,0
                Close by drawing back to first point 0,0
                This becomes a shape which you can now fill
                -->
                
                <path d="m0 0 68 0-22 72-24 0z" />
            </g>
        </svg>

<svg width="68" height="98" viewBox="0,0,68,98">
         <circle cx="34" cy="80" r="14" />
</svg>
  </body>
</html>
